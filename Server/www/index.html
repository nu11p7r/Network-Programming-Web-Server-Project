<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service</title>
    <style>
        /* 기본 설정 */
        body {
            background-color: #141414;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* 로그인 박스 스타일 */
        #login-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 50px;
            text-align: center;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 {
            color: #e50914;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #e50914;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
            transition: background 0.2s;
        }

        .btn-login {
            background-color: #e50914;
        }

        .btn-login:hover {
            background-color: #f40612;
        }

        .btn-signup {
            background-color: #555;
        }

        .btn-signup:hover {
            background-color: #777;
        }

        /* 메인화면 (리스트) 스타일 */
        #main-ui {
            display: none;
            width: 90%;
            max-width: 1400px;
            position: absolute;
            top: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: #2f2f2f;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #000;
        }

        .card .title {
            padding: 15px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-weight: bold;
            font-size: 15px;
        }

        /* 비디오 플레이어 오버레이 */
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        video {
            width: 85%;
            max-width: 1200px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border-radius: 4px;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 60px;
            cursor: pointer;
            color: #ccc;
            line-height: 1;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #e50914;
        }

        .control-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: #222;
            padding: 10px 25px;
            border-radius: 50px;
        }

        .control-bar input {
            width: 80px;
            text-align: center;
            margin: 0;
            background: #111;
            border: none;
            padding: 8px;
            color: white;
        }

        .control-bar button {
            background: #666;
            width: auto;
            flex: none;
            padding: 8px 20px;
            font-size: 14px;
        }

        .control-bar button:hover {
            background: #888;
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h1>STREAMING CLIENT</h1>
        <input id="input-id" type="text" placeholder="아이디" autocomplete="off">
        <input id="input-pw" type="password" placeholder="비밀번호">
        
        <div class="btn-group">
            <button class="btn-login" onclick="handleAuth('login')">로그인</button>
            <button class="btn-signup" onclick="handleAuth('signup')">회원가입</button>
        </div>
    </div>

    <div id="main-ui">
        <header>
            <h2 style="margin:0; color:#e50914; font-size: 24px;">NOW STREAMING</h2>
            <div style="display:flex; align-items:center;">
                <span id="welcome-msg" style="margin-right:20px; font-weight:bold; font-size:18px;"></span>
                <button style="width:auto; background:#333; padding:10px 20px;" onclick="location.reload()">로그아웃</button>
            </div>
        </header>
        
        <div id="video-list" class="grid">
            </div>
    </div>

    <div id="player">
        <div class="close-btn" onclick="closePlayer()">&times;</div>
        
        <h3 id="player-title" style="margin-bottom: 20px; font-size: 22px;"></h3>
        
        <div class="control-bar">
            <span>시간 이동 :</span>
            <input type="text" id="seek-input" placeholder="분:초" onkeypress="if(event.keyCode==13) seekToCustomTime()">
            <button onclick="seekToCustomTime()">이동</button>
        </div>
        
        <video id="main-video" controls autoplay></video>
        <p style="color:#888; font-size:13px; margin-top:15px;">* 시청 기록은 서버에 실시간으로 자동 저장됩니다.</p>
    </div>

    <script>
        // 전역 변수 설정
        let currentUserId = '';
        const videoElement = document.getElementById('main-video');
        let lastSavedTime = -1; // 중복 패킷 전송 방지용

        /**
         * 로그인 및 회원가입 처리 함수
         * @param {string} type - 'login' 또는 'signup'
         */
        function handleAuth(type) {
            const id = document.getElementById('input-id').value.trim();
            const pw = document.getElementById('input-pw').value.trim();

            if (!id || !pw) {
                alert("아이디와 비밀번호를 모두 입력해주세요.");
                return;
            }

            // API 요청
            fetch(`/api/${type}?id=${id}&pw=${pw}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        if (type === 'login') {
                            // 로그인 성공 처리
                            currentUserId = id;
                            document.getElementById('welcome-msg').innerText = `${currentUserId}님 환영합니다`;
                            
                            // UI 전환
                            document.getElementById('login-box').style.display = 'none';
                            document.getElementById('main-ui').style.display = 'block';
                            
                            // 영상 목록 로드
                            loadVideoList();
                        } else {
                            // 회원가입 성공
                            alert("회원가입이 완료되었습니다.\n로그인 해주세요.");
                        }
                    } else {
                        // 실패 시 서버 메시지 출력
                        if (type === 'login') {
                            alert("로그인 실패!\n아이디 또는 비밀번호를 확인해주세요.");
                        } else {
                            alert("회원가입 실패: " + data.msg);
                        }
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert("서버 통신 오류가 발생했습니다.");
                });
        }

        /**
         * 서버로부터 영상 목록을 받아와 화면에 표시
         */
        function loadVideoList() {
            fetch('/api/list')
                .then(response => response.json())
                .then(files => {
                    const listContainer = document.getElementById('video-list');
                    listContainer.innerHTML = ''; // 초기화

                    if (files.length === 0) {
                        listContainer.innerHTML = '<p style="color:#777; font-size:18px;">현재 제공 중인 영상이 없습니다.</p>';
                        return;
                    }

                    files.forEach(file => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.onclick = () => playVideo(file.name);

                        // 썸네일 경로 설정
                        const thumbPath = `thumbs/${file.name}.jpg`;
                        
                        card.innerHTML = `
                            <img src="${thumbPath}" onerror="this.src=''; this.style.backgroundColor='#111'; this.alt='No Image';">
                            <div class="title">${file.name}</div>
                        `;
                        listContainer.appendChild(card);
                    });
                })
                .catch(err => console.error("목록 로드 실패:", err));
        }

        /**
         * 비디오 재생 로직 (이어보기 기능 포함)
         */
        function playVideo(fileName) {
            const playerOverlay = document.getElementById('player');
            const titleElement = document.getElementById('player-title');
            
            titleElement.innerText = fileName;
            playerOverlay.style.display = 'flex';

            // 한글 파일명 인코딩 처리
            const encodedName = encodeURIComponent(fileName);
            videoElement.src = encodedName;

            // 시청 기록 조회
            fetch(`/api/load?u=${currentUserId}&v=${encodedName}`)
                .then(response => response.json())
                .then(data => {
                    // 3초 이상 기록이 있을 때만 물어봄
                    if (data.status === 'success' && data.time > 3) {
                        const timeString = formatTime(data.time);
                        const userConfirm = confirm(`이전 시청 기록이 발견되었습니다. (${timeString})\n이어서 시청하시겠습니까?`);
                        
                        if (userConfirm) {
                            videoElement.currentTime = data.time;
                        }
                    }
                })
                .catch(err => console.error("기록 로드 에러:", err));
        }

        /**
         * 사용자가 입력한 시간으로 이동
         */
        function seekToCustomTime() {
            const inputVal = document.getElementById('seek-input').value.trim();
            if (!inputVal) return;

            const parts = inputVal.split(':');
            let seconds = 0;

            if (parts.length === 2) {
                // 분:초 형식
                seconds = (parseInt(parts[0]) * 60) + parseInt(parts[1]);
            } else {
                // 초 단위만 입력했을 경우
                seconds = parseInt(parts[0]);
            }

            if (!isNaN(seconds)) {
                videoElement.currentTime = seconds;
                videoElement.play();
            }
        }

        /**
         * 비디오 재생 중 1초마다 진행 상황 저장
         */
        videoElement.ontimeupdate = () => {
            if (videoElement.paused) return;

            const currentSec = Math.floor(videoElement.currentTime);

            // 중복된 초(sec)에 대해 여러 번 요청 보내지 않도록 방지
            if (currentSec !== lastSavedTime) {
                lastSavedTime = currentSec;
                
                // 파일명 추출 및 디코딩 -> 다시 인코딩 (안전하게 처리)
                const rawName = decodeURIComponent(videoElement.src.split('/').pop());
                const safeName = encodeURIComponent(rawName);

                fetch(`/api/save?u=${currentUserId}&v=${safeName}&t=${currentSec}`)
                    .catch(err => console.warn("저장 실패 (네트워크 불안정 가능성)"));
            }
        };

        /**
         * 플레이어 종료 처리
         */
        function closePlayer() {
            videoElement.pause();
            videoElement.src = ""; // 소스 초기화하여 네트워크 낭비 방지
            document.getElementById('player').style.display = 'none';
            document.getElementById('seek-input').value = "";
            lastSavedTime = -1;
        }

        /**
         * 초 단위를 '분:초' 문자열로 변환
         */
        function formatTime(totalSeconds) {
            const min = Math.floor(totalSeconds / 60);
            const sec = Math.floor(totalSeconds % 60);
            return `${min}분 ${sec}초`;
        }
    </script>
</body>
</html>
